image: debian

pages:
  script:
  - apt-get update
  - apt-get install --assume-yes --no-install-recommends python3-pip make python3-numpy python3-scipy python3-pandas python3-sphinx python3-setuptools
  - pip3 install tgt
  - cd doc
  - make html
  - mv build/html/ ../public/
  artifacts:
    paths:
    - public
  only:
  - master
